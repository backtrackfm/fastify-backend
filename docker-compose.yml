version: "3.4"
services:
  t3:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: t3-fastify-docker
    expose:
      - "4000"
    ports:
      - "4000:4000"
    command: npm run dev
